<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen and (min-width: 768px) and (max-width: 1366px)" href="css/medium.css"/>
  <link rel="stylesheet" media="screen and (max-width: 767px)" href="css/small.css"/>
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet">

  <title>Nicola Centrone Front-End Developer Portfolio</title>
</head>
<body>
  <div class="container"> <!-- body content is wrapped within the main container -->
    <!-- header -->
    <header class="flex page-frame"> <!-- 1 row, 2 columns responsive flexbox -->
      <img class="logo" src="img/udacity-logo.png" alt="Udacity logo">
      <div class="titles">
        <h1 class="myname">nicola centrone</h1>
        <h3 class="subtitle">front-end developer</h3>
      </div>
    </header>
    <!-- line-->
    <div class="page-frame">
      <hr>
    </div>
    <!-- main -->
    <main>
      <!-- big image -->
      <div class="page-frame">
        <img class="image" src="img/big-image.jpg" alt="HTML code">
      </div>
      <!-- featured work section -->
      <section class="page-frame">
        <h2 class="featured-title">featured work</h2>
        <div class="flex"> <!-- 1 row, 3 columns responsive flexbox -->
          <!-- prj 1 -->
          <div class="prj">
            <div class="prj-container">
              <a href="https://github.com/ncentrone/mockup-article">
                <img class="image" src="img/mockup-article.png" alt="Article mockup">
              </a>
            </div>
            <div class="prj-header">
              <h3 class="prj-name">mockup to article</h3>
            </div>
            <p>https://github.com/ncentrone/mockup-article</p>
          </div>
        <!-- prj 2 -->
          <div class="prj grid-margin">
            <div class="prj-container">
              <a href="https://github.com/ncentrone/animal-card">
                <img class="image" src="img/white-wolf.jpg" alt="White wolf portrait">
              </a>
            </div>
            <div class="prj-header">
              <h3 class="prj-name">animal trading card</h3>
            </div>
            <p>https://github.com/ncentrone/animal-card</p>
          </div>
          <!-- prj 3 -->
          <div class="prj">
            <div class="prj-container">
              <a href="https://github.com/ncentrone/portfolio-site">
              <img class="image" src="img/portfolio.png" alt="Hand on a notebook and flexboxes on screen">
              </a>
            </div>
            <div class="prj-header">
              <h3 class="prj-name">portfolio site</h3>
            </div>
            <p>https://github.com/ncentrone/portfolio-site</p>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
